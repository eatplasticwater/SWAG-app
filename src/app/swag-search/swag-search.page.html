<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-row>
    <ion-col size="12">
      
      
    <ion-label>
      <h1>Search Results for "{{ this.searchTerm }}"</h1>
    </ion-label>
    </ion-col>
    <ion-col size="12">
      <ion-list  id="index-table" *ngIf="this.finalSearchResults.length > 0">
        <ion-item [routerLink]="[ p._id ]" [queryParams]="{searchTerm:this.searchTerm}" *ngFor="let p of this.finalSearchResults; let i = index">
          <ion-label [innerHTML]="(p.result)"></ion-label>
        </ion-item>
      </ion-list>


    </ion-col>
  </ion-row>
  
</ion-content>
