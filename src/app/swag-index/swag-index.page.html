<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="swag-index-content ion-padding">
 <ion-row>
    <ion-col size="12">
      
      
    <ion-label *ngIf="this.allContentIndex.length > 0">
      <h1>{{ this.allContentIndex[this.sectionIndex].title }}</h1>
    </ion-label>
    </ion-col>
    <ion-col size="12">
      
      <ion-list  id="index-table" *ngIf="this.allContentIndex.length > 0">
        <ion-item [routerLink]="'/swag-content/'+(p._id)" *ngFor="let p of this.allContentIndex[sectionIndex].sections; let i = index">
          <ion-icon slot="end" [name]="p.icon? p.icon: ''" ></ion-icon>
          <ion-label [innerHTML]="(p.section)"></ion-label>
        </ion-item>
      </ion-list>
      <p>
       Sections marked with <ion-icon ng-reflect-name="snow" aria-label="snow" role="img" class="md hydrated" name="snow"></ion-icon> describe parameters included in a standard observation. 
      </p>
    </ion-col>
  </ion-row>
  
</ion-content>
